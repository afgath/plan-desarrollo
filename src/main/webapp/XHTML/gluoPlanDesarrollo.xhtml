<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			
			
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelGluoPlanDesarrollo" header="GluoPlanDesarrollo">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgPlanId" value="PlanId"/>
						 	<p:inputText id="txtPlanId" binding="#{gluoPlanDesarrolloView.txtPlanId}">
						 		<p:ajax update="panelGluoPlanDesarrollo,msg,panelBotones" listener="#{gluoPlanDesarrolloView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgActivo" value=" Activo"/>
							<p:inputText id="txtActivo" disabled="true" binding="#{gluoPlanDesarrolloView.txtActivo}"/>
													<h:outputText id="msgDescripcion" value=" Descripcion"/>
							<p:inputText id="txtDescripcion" disabled="true" binding="#{gluoPlanDesarrolloView.txtDescripcion}"/>
													<h:outputText id="msgEslogan" value=" Eslogan"/>
							<p:inputText id="txtEslogan" disabled="true" binding="#{gluoPlanDesarrolloView.txtEslogan}"/>
													<h:outputText id="msgNombreAlcalde" value=" NombreAlcalde"/>
							<p:inputText id="txtNombreAlcalde" disabled="true" binding="#{gluoPlanDesarrolloView.txtNombreAlcalde}"/>
													<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
							<p:inputText id="txtUsuCreador" disabled="true" binding="#{gluoPlanDesarrolloView.txtUsuCreador}"/>
													<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
							<p:inputText id="txtUsuModificador" disabled="true" binding="#{gluoPlanDesarrolloView.txtUsuModificador}"/>
												
																				<h:outputText id="msgAnoFin" value=" AnoFin"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{gluoPlanDesarrolloView.txtAnoFin}" >
								<p:ajax event="dateSelect" listener="#{gluoPlanDesarrolloView.listener_txtAnoFin}"  />
							</p:calendar>
														<h:outputText id="msgAnoInicio" value=" AnoInicio"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{gluoPlanDesarrolloView.txtAnoInicio}" >
								<p:ajax event="dateSelect" listener="#{gluoPlanDesarrolloView.listener_txtAnoInicio}"  />
							</p:calendar>
														<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{gluoPlanDesarrolloView.txtFechaCreacion}" >
								<p:ajax event="dateSelect" listener="#{gluoPlanDesarrolloView.listener_txtFechaCreacion}"  />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{gluoPlanDesarrolloView.txtFechaModificacion}" >
								<p:ajax event="dateSelect" listener="#{gluoPlanDesarrolloView.listener_txtFechaModificacion}"  />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{gluoPlanDesarrolloView.btnSave}" disabled="true" value="Save" action="#{gluoPlanDesarrolloView.action_save()}" update="panelGluoPlanDesarrollo, msg, panelBotones, men" />
						<p:commandButton id="btnDelete" binding="#{gluoPlanDesarrolloView.btnDelete}" disabled="true" value="Delete" action="#{gluoPlanDesarrolloView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelGluoPlanDesarrollo, msg, panelBotones, men" />
						<p:commandButton id="btnClear" value="Clear" action="#{gluoPlanDesarrolloView.action_clear()}" update="panelGluoPlanDesarrollo, msg, panelBotones, men" />
					</div>
				</p:panel>			
			</h:form>
			
  </ui:define>
</ui:composition>
