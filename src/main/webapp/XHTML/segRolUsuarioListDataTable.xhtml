<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableSegRolUsuario" header="SegRolUsuarioData">
							<p:growl id="men"/>				
							<p:dataTable value="#{segRolUsuarioView.data}" var="segRolUsuario"
								paginator="true" rows="5">
																										<p:column filterBy="#{segRolUsuario.rlusId}" sortBy="#{segRolUsuario.rlusId}" >
										 <f:facet name="header">
										<h:outputText value="rlusId"/>
										</f:facet>
										 <h:outputText value="#{segRolUsuario.rlusId}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{segRolUsuario.activo}" sortBy="#{segRolUsuario.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{segRolUsuario.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{segRolUsuario.fechaCreacion}" sortBy="#{segRolUsuario.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{segRolUsuario.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{segRolUsuario.fechaModificacion}" sortBy="#{segRolUsuario.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{segRolUsuario.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{segRolUsuario.usuCreador}" sortBy="#{segRolUsuario.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{segRolUsuario.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{segRolUsuario.usuModificador}" sortBy="#{segRolUsuario.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{segRolUsuario.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{segRolUsuario.rolId_SegRol}" sortBy="#{segRolUsuario.rolId_SegRol}" >
										 <f:facet name="header">
										<h:outputText value="RolId_SegRol"/>
										</f:facet>
										 <h:outputText value="#{segRolUsuario.rolId_SegRol}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{segRolUsuario.usuId_SegUsuario}" sortBy="#{segRolUsuario.usuId_SegUsuario}" >
										 <f:facet name="header">
										<h:outputText value="UsuId_SegUsuario"/>
										</f:facet>
										 <h:outputText value="#{segRolUsuario.usuId_SegUsuario}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogSegRolUsuario"
										actionListener="#{segRolUsuarioView.action_edit}">
										<f:attribute name="selectedSegRolUsuario" value="#{segRolUsuario}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{segRolUsuarioView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedSegRolUsuario" value="#{segRolUsuario}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{segRolUsuarioView.action_new()}" update=":dialogSegRolUsuario" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogSegRolUsuario" appendTo="@(body)" draggable="true"
						closable="false" visible="#{segRolUsuarioView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelSegRolUsuario" header="SegRolUsuario">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgRlusId" value="RlusId"/>
									 <p:inputText id="txtRlusId" binding="#{segRolUsuarioView.txtRlusId}">
									 <p:ajax update=":dialogSegRolUsuario" listener="#{segRolUsuarioView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{segRolUsuarioView.txtActivo}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{segRolUsuarioView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{segRolUsuarioView.txtUsuModificador}"/>
																		<h:outputText id="msgRolId_SegRol" value=" RolId_SegRol"/>
									<p:inputText id="txtRolId_SegRol" disabled="true" binding="#{segRolUsuarioView.txtRolId_SegRol}"/>
																		<h:outputText id="msgUsuId_SegUsuario" value=" UsuId_SegUsuario"/>
									<p:inputText id="txtUsuId_SegUsuario" disabled="true" binding="#{segRolUsuarioView.txtUsuId_SegUsuario}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{segRolUsuarioView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{segRolUsuarioView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{segRolUsuarioView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{segRolUsuarioView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{segRolUsuarioView.btnSave}" value="Save" action="#{segRolUsuarioView.action_save()}" update=":dialogSegRolUsuario :frm:panelDataTableSegRolUsuario" />
									<p:commandButton id="btnClear" value="Clear" action="#{segRolUsuarioView.action_clear()}" update=":dialogSegRolUsuario" />
									<p:commandButton id="btnExit" value="Exit" action="#{segRolUsuarioView.action_closeDialog()}" update=":dialogSegRolUsuario" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
