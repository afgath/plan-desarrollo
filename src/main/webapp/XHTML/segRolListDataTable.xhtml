<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableSegRol" header="SegRolData">
							<p:growl id="men"/>				
							<p:dataTable value="#{segRolView.data}" var="segRol"
								paginator="true" rows="5">
																										<p:column filterBy="#{segRol.rolId}" sortBy="#{segRol.rolId}" >
										 <f:facet name="header">
										<h:outputText value="rolId"/>
										</f:facet>
										 <h:outputText value="#{segRol.rolId}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{segRol.activo}" sortBy="#{segRol.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{segRol.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{segRol.fechaCreacion}" sortBy="#{segRol.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{segRol.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{segRol.fechaModificacion}" sortBy="#{segRol.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{segRol.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{segRol.nombre}" sortBy="#{segRol.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{segRol.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{segRol.usuCreador}" sortBy="#{segRol.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{segRol.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{segRol.usuModificador}" sortBy="#{segRol.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{segRol.usuModificador}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogSegRol"
										actionListener="#{segRolView.action_edit}">
										<f:attribute name="selectedSegRol" value="#{segRol}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{segRolView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedSegRol" value="#{segRol}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{segRolView.action_new()}" update=":dialogSegRol" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogSegRol" appendTo="@(body)" draggable="true"
						closable="false" visible="#{segRolView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelSegRol" header="SegRol">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgRolId" value="RolId"/>
									 <p:inputText id="txtRolId" binding="#{segRolView.txtRolId}">
									 <p:ajax update=":dialogSegRol" listener="#{segRolView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{segRolView.txtActivo}"/>
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{segRolView.txtNombre}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{segRolView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{segRolView.txtUsuModificador}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{segRolView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{segRolView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{segRolView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{segRolView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{segRolView.btnSave}" value="Save" action="#{segRolView.action_save()}" update=":dialogSegRol :frm:panelDataTableSegRol" />
									<p:commandButton id="btnClear" value="Clear" action="#{segRolView.action_clear()}" update=":dialogSegRol" />
									<p:commandButton id="btnExit" value="Exit" action="#{segRolView.action_closeDialog()}" update=":dialogSegRol" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
