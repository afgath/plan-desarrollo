<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			
			
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelSegOpcion" header="SegOpcion">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgOpcnId" value="OpcnId"/>
						 	<p:inputText id="txtOpcnId" binding="#{segOpcionView.txtOpcnId}">
						 		<p:ajax update="panelSegOpcion,msg,panelBotones" listener="#{segOpcionView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgActivo" value=" Activo"/>
							<p:inputText id="txtActivo" disabled="true" binding="#{segOpcionView.txtActivo}"/>
													<h:outputText id="msgNombre" value=" Nombre"/>
							<p:inputText id="txtNombre" disabled="true" binding="#{segOpcionView.txtNombre}"/>
													<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
							<p:inputText id="txtUsuCreador" disabled="true" binding="#{segOpcionView.txtUsuCreador}"/>
													<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
							<p:inputText id="txtUsuModificador" disabled="true" binding="#{segOpcionView.txtUsuModificador}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{segOpcionView.txtFechaCreacion}" >
								<p:ajax event="dateSelect" listener="#{segOpcionView.listener_txtFechaCreacion}"  />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{segOpcionView.txtFechaModificacion}" >
								<p:ajax event="dateSelect" listener="#{segOpcionView.listener_txtFechaModificacion}"  />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{segOpcionView.btnSave}" disabled="true" value="Save" action="#{segOpcionView.action_save()}" update="panelSegOpcion, msg, panelBotones, men" />
						<p:commandButton id="btnDelete" binding="#{segOpcionView.btnDelete}" disabled="true" value="Delete" action="#{segOpcionView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelSegOpcion, msg, panelBotones, men" />
						<p:commandButton id="btnClear" value="Clear" action="#{segOpcionView.action_clear()}" update="panelSegOpcion, msg, panelBotones, men" />
					</div>
				</p:panel>			
			</h:form>
			
  </ui:define>
</ui:composition>
