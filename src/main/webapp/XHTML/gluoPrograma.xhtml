<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			
			
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelGluoPrograma" header="GluoPrograma">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgProgId" value="ProgId"/>
						 	<p:inputText id="txtProgId" binding="#{gluoProgramaView.txtProgId}">
						 		<p:ajax update="panelGluoPrograma,msg,panelBotones" listener="#{gluoProgramaView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgActivo" value=" Activo"/>
							<p:inputText id="txtActivo" disabled="true" binding="#{gluoProgramaView.txtActivo}"/>
													<h:outputText id="msgDescripcion" value=" Descripcion"/>
							<p:inputText id="txtDescripcion" disabled="true" binding="#{gluoProgramaView.txtDescripcion}"/>
													<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
							<p:inputText id="txtUsuCreador" disabled="true" binding="#{gluoProgramaView.txtUsuCreador}"/>
													<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
							<p:inputText id="txtUsuModificador" disabled="true" binding="#{gluoProgramaView.txtUsuModificador}"/>
													<h:outputText id="msgObjeId_GluoObjetivo" value=" ObjeId_GluoObjetivo"/>
							<p:inputText id="txtObjeId_GluoObjetivo" disabled="true" binding="#{gluoProgramaView.txtObjeId_GluoObjetivo}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{gluoProgramaView.txtFechaCreacion}" >
								<p:ajax event="dateSelect" listener="#{gluoProgramaView.listener_txtFechaCreacion}"  />
							</p:calendar>
														<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{gluoProgramaView.txtFechaModificacion}" >
								<p:ajax event="dateSelect" listener="#{gluoProgramaView.listener_txtFechaModificacion}"  />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{gluoProgramaView.btnSave}" disabled="true" value="Save" action="#{gluoProgramaView.action_save()}" update="panelGluoPrograma, msg, panelBotones, men" />
						<p:commandButton id="btnDelete" binding="#{gluoProgramaView.btnDelete}" disabled="true" value="Delete" action="#{gluoProgramaView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelGluoPrograma, msg, panelBotones, men" />
						<p:commandButton id="btnClear" value="Clear" action="#{gluoProgramaView.action_clear()}" update="panelGluoPrograma, msg, panelBotones, men" />
					</div>
				</p:panel>			
			</h:form>
			
  </ui:define>
</ui:composition>
