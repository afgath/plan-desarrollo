<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableGluoTipoRecurso" header="Tipo de Recurso">
							<p:growl id="men"/>				
							<p:dataTable id="dtblTipoRecurso" value="#{gluoTipoRecursoView.data}" var="gluoTipoRecurso"
								paginator="true" rows="5">
																									
			                    																									
										<p:column filterBy="#{gluoTipoRecurso.activo}" sortBy="#{gluoTipoRecurso.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{gluoTipoRecurso.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{gluoTipoRecurso.codigo}" sortBy="#{gluoTipoRecurso.codigo}" >
										 <f:facet name="header">
										<h:outputText value="Codigo"/>
										</f:facet>
										 <h:outputText value="#{gluoTipoRecurso.codigo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{gluoTipoRecurso.descripcion}" sortBy="#{gluoTipoRecurso.descripcion}" >
										 <f:facet name="header">
										<h:outputText value="Descripcion"/>
										</f:facet>
										 <h:outputText value="#{gluoTipoRecurso.descripcion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{gluoTipoRecurso.fechaModificacion}" sortBy="#{gluoTipoRecurso.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="Fecha Modificacion"/>
										</f:facet>
										 <h:outputText value="#{gluoTipoRecurso.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{gluoTipoRecurso.usuModificador}" sortBy="#{gluoTipoRecurso.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="Ãšltimo usuario en modificar"/>
										</f:facet>
										 <h:outputText value="#{gluoTipoRecurso.usuModificador}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Opciones">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										title="Editar"
										update=":dialogGluoTipoRecurso"
										actionListener="#{gluoTipoRecursoView.action_edit}">
										<f:attribute name="selectedGluoTipoRecurso" value="#{gluoTipoRecurso}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Activar/Desactivar" actionListener="#{gluoTipoRecursoView.action_delete_datatable}"
										onclick="if(!confirm('Realmente deseas Activar/Desactivar este Tipo de Recurso')){return false;}"
										icon="ui-icon-alert" update="frm :frm:panelDataTableGluoTipoRecurso">
										<f:attribute name="selectedGluoTipoRecurso" value="#{gluoTipoRecurso}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="Nuevo Tipo de Recurso"
									action="#{gluoTipoRecursoView.action_new()}" update=":dialogGluoTipoRecurso" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogGluoTipoRecurso" appendTo="@(body)" draggable="true"
						closable="false" visible="#{gluoTipoRecursoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelGluoTipoRecurso" header="Tipo de Recurso">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 
																		<h:outputText id="msgCodigo" value=" Codigo"/>
									<p:inputText id="txtCodigo" disabled="true" binding="#{gluoTipoRecursoView.txtCodigo}"/>
																		<h:outputText id="msgDescripcion" value=" Descripcion"/>
									<p:inputText id="txtDescripcion" disabled="true" binding="#{gluoTipoRecursoView.txtDescripcion}"/>
																		
																		
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{gluoTipoRecursoView.btnSave}" value="Guardar" action="#{gluoTipoRecursoView.action_save()}" update=":dialogGluoTipoRecurso :frm:panelDataTableGluoTipoRecurso" />
									<p:commandButton id="btnClear" value="Limpiar" action="#{gluoTipoRecursoView.action_clear()}" update=":dialogGluoTipoRecurso" />
									<p:commandButton id="btnExit" value="Salir" action="#{gluoTipoRecursoView.action_closeDialog()}" update=":dialogGluoTipoRecurso" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
