<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ps="http://primefaces.org/sentinel"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="layout-menubar" class="Unselectable fontRegular">
		<div class="layout-menubarinner-box" id="buttonArea">
			<a href="#" id="layout-menubar-resize" class="BordRad3"
				title="Menu Resize"><i class="icon-th-list-2"></i></a> <a href="#"
				id="layout-menubar-resize2" class="BordRad3" title="Open Menu"><i
				class="icon-menu"></i></a>
		</div>

		<!-- <div class="layout-menubarinner-box" id="searchArea">
            <i class="icon-search floatLeft gray"></i>
            <input type="text" class="layout-menubar-search floatLeft Animated05" placeholder="Search Here"/>
        </div> -->

		<h:form id="menuform">
			<ps:menu id="sm_leftmenu">
				<p:menuitem id="sm_dashboard" value="Dashboard"
					icon="icon-home-outline" outcome="dashboard"
					containerStyleClass="layout-menubar-active" url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/ALL/dashboard.xhtml"/>

				<p:menuitem id="sm_fonts" value="Font Icons" icon="icon-book"
					outcome="font-icons.xhtml" />
				
				<p:menuitem icon="icon-users" value="Usuarios" rendered="#{leftMenuVista.contains('USUARIOS')}"
						url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/ADMIN/usuarios.xhtml"/>
						
				<p:menuitem icon="icon-key" value="Roles" rendered="#{leftMenuVista.contains('ROLES')}"
						url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/ADMIN/roles.xhtml"/>
				
				<p:submenu label="Plan" icon="icon-tasks" rendered="#{(leftMenuVista.contains('NUEVO_PLAN') or leftMenuVista.contains('MODIFICAR_PLAN'))}">
				
					<p:menuitem value=" Nuevo" icon="fa fa-plus" rendered="#{(leftMenuVista.contains('NUEVO_PLAN'))}"
						url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/USERS/organigrama.xhtml"/>
					<p:menuitem value=" Modificar" icon="fa fa-fw fa-edit" rendered="#{(leftMenuVista.contains('MODIFICAR_PLAN'))}"
						url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/USERS/listadoPlanes.xhtml"/>
				
				</p:submenu>
			</ps:menu>
		</h:form>
	</div>

</ui:composition>
